{% set name = "e3nn-jax" %}
{% set version = "0.20.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/e3nn_jax-{{ version }}.tar.gz
  sha256: 035c33a1952b0480222fcf14d4c6fd00e261a2eb3fbf762e7c2a5fc007745e50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - jax >=0.4.16
    - dm-haiku
    - optax
    - sympy
    - numpy
    - flax
    - tqdm
    - attrs

test:
  imports:
    - e3nn_jax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://e3nn.org
  summary: Equivariant convolutional neural networks for the group E(3) of 3 dimensional rotations, translations, and mirrors.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
